<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>CountDown Timer</title>
</head>

<body>

    <section>
        <h1>JUST A LITTLE MORE...</h1>
        <div class="timer-container">
            <div class="card">
                <h2>SECONDS</h2>
                <div class="number-container" id="seconds-container">
                    <button class="up hide">up</button>
                    <h3 id="seconds">01</h3>
                    <button class="down hide">down</button>
                </div>
            </div>
            <div class="card">
                <h2>MINUTES</h2>
                <div class="number-container" id="minutes-container">
                    <button class="up hide">up</button>
                    <h3 id="minutes">00</h3>
                    <button class="down hide">down</button>
                </div>

            </div>
            <div class="card">
                <h2>HOURS</h2>
                <div class="number-container" id="hours-container">
                    <button class="up hide">up</button>
                    <h3 id="hours">00</h3>
                    <button class="down hide">down</button>
                </div>
            </div>

        </div>
        <div class="buttons-container">
            <button class="" id="state">state</button>
            <button id="change">change</button>
        </div>

    </section>


</body>
<script type="module" src="./scripts/app.js"></script>

</html>
